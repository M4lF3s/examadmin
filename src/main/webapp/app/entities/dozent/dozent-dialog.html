
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDozentLabel">Create or edit a Dozent</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.dozent.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.dozent.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_vorname">Vorname</label>
            <input type="text" class="form-control" name="vorname" id="field_vorname"
                    ng-model="vm.dozent.vorname"
                    required />
            <div ng-show="editForm.vorname.$invalid">
                <p class="help-block"
                    ng-show="editForm.vorname.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nachname">Nachname</label>
            <input type="text" class="form-control" name="nachname" id="field_nachname"
                    ng-model="vm.dozent.nachname"
                    required />
            <div ng-show="editForm.nachname.$invalid">
                <p class="help-block"
                    ng-show="editForm.nachname.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dID">D ID</label>
            <input type="number" class="form-control" name="dID" id="field_dID"
                    ng-model="vm.dozent.dID"
                    required />
            <div ng-show="editForm.dID.$invalid">
                <p class="help-block"
                    ng-show="editForm.dID.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.dID.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_fach">Fach</label>
            <select class="form-control" id="field_fach" multiple name="fach" ng-model="vm.dozent.faches" ng-options="fach as fach.id for fach in vm.faches track by fach.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
