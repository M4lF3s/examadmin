
<div>
    <h2><span>Dozent</span> {{vm.dozent.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Vorname</span></dt>
        <dd>
            <span>{{vm.dozent.vorname}}</span>
        </dd>
        <dt><span>Nachname</span></dt>
        <dd>
            <span>{{vm.dozent.nachname}}</span>
        </dd>
        <dt><span>D ID</span></dt>
        <dd>
            <span>{{vm.dozent.dID}}</span>
        </dd>
        <dt><span>Fach</span></dt>
        <dd>
            <span ng-repeat="fach in vm.dozent.faches">
                <a ui-sref="fach-detail({id: {{fach.id}}})">{{fach.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
